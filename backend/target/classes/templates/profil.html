<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
    <<h2>Willkommen, <span th:text="${user.username}">[Benutzername]</span>!</h2>

<h3>Deine Einkaufsliste:</h3>
<table>
    <tr th:each="item : ${shoppingList}">
        <td th:text="${item.item}">Artikel</td>
    </tr>
</table>

    <!-- Zeigt nur, wenn User eingeloggt ist -->
<div th:if="${user != null}">
    <p>Angemeldet als: <b th:text="${user.username}">[Nutzer]</b></p>

    <!-- Admin-Link -->
    <div th:if="${#authentication.authorities.?[authority == 'ROLE_ADMIN']}">
        <a href="/admin">Zur Admin-Seite</a>
    </div>

    <!-- Logout -->
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
</div>

</body>
</html>
