<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzertabelle</title>
</head>
<body>

    <h1>Benutzertabelle</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>E-Mail</th>
            </tr>
        </thead>
        <tbody>
            <!-- Alle Benutzer werden hier angezeigt -->
            <th:block th:each="user : ${users}">
                <tr>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                </tr>
            </th:block>
        </tbody>
    </table>

    <a href="/userForm">Neuen Benutzer anlegen</a>

</body>
</html>
