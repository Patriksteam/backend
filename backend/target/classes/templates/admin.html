

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Adminbereich</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function resetDatabase() {
            fetch("/admin/reset-db", {
                method: "POST"
            })
            .then(response => response.text())
            .then(msg => alert(msg))
            .catch(err => alert("Fehler beim Zurücksetzen: " + err));
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Adminbereich</h2>
        <button onclick="resetDatabase()">Datenbank zurücksetzen</button>

        <div class="link-button" style="margin-top: 20px;">
            <a href="/home">Zur Homepage</a>
        </div>
    </div>
</body>
</html>
