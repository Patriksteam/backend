<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login oder Registrierung</title>
</head>
<body>
    <h2>Login oder Registrieren</h2>
    
    <!-- Login Form -->
    <h3>Login</h3>
    <form method="post" action="/login">
        <input type="email" name="email" placeholder="E-Mail" required><br>
        <input type="password" name="password" placeholder="Passwort" required><br>
        <button type="submit">Login</button>
    </form>

    <br>

    <!-- Registrierung Form -->
    <h3>Registrieren</h3>
    <form action="/userForm">
        <button type="submit">Zur Registrierung</button>
    </form>

    <br>

    <!-- Fehleranzeige, falls vorhanden -->
    <p style="color:red;">[[${error}]]</p>
    <a href="/home">Zur Homepage</a>
</body>
</html>
