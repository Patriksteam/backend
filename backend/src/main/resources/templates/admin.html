<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Adminbereich</title>
    <link rel="stylesheet" href="/styles.css">

    <script>
        function resetDatabase() {
            fetch("/admin/reset-db", {
                method: "POST"
            })
            .then(response => response.text())
            .then(msg => alert(msg))
            .catch(err => alert("Fehler beim Zurücksetzen: " + err));
        }
    </script>
</head>
<body>

<h1>Adminbereich</h1>

<button onclick="resetDatabase()">Datenbank zurücksetzen</button>
<br><br>
<a href="/home">Zur Homepage</a>


</body>
</html>
