<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Adminbereich</title>
    <link rel="stylesheet" href="/styles.css" />
    <script>
        async function resetDatabase() {
            try {
                const response = await fetch("/admin/reset-db", { method: "POST" });
                if (!response.ok) {
                    throw new Error("Serverantwort: " + response.status);
                }
                const msg = await response.text();
                alert(msg);
            } catch (err) {
                alert("Fehler beim Zurücksetzen: " + err.message);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Adminbereich</h2>
        <button onclick="resetDatabase()">Datenbank zurücksetzen</button>

        <div class="link-button" style="margin-top: 20px;">
            <a href="/home">Zur Homepage</a>
        </div>
    </div>
</body>
</html>
